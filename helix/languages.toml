[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py", "pyi", "py3", "pyw", "ptl", "rpy", "cpy", "ipy", "pyt", { glob = ".python_history" }, { glob = ".pythonstartup" }, { glob = ".pythonrc" }, { glob = "SConstruct" }, { glob = "SConscript" }]
shebangs = ["python"]
# IDK why these two are different...
roots = ["pyproject.toml", "setup.py"]
workspace-lsp-roots = ["pyproject.toml", "setup.py"]
comment-token = "#"
language-servers = [
  {name="ty", except-features=["rename-symbol"]},
  {name="pylsp", only-features=["rename-symbol"]}
]

indent = { tab-width = 4, unit = "    " }
rulers = [120]
formatter = { command = "ruff", args = ["format", "--line-length", "120", "-"] }
auto-format = true

[[grammar]]
name = "python"
source = { git = "https://github.com/tree-sitter/tree-sitter-python", rev = "4bfdd9033a2225cc95032ce77066b7aeca9e2efc" }

[language-server.pylsp]
command = "pylsp"

# shouldn't need this with ty installed
# [language-server.pylsp.config.pylsp]
# plugins.pylsp_mypy.enabled = true
# plugins.pylsp_mypy.live_mode = true

[language-server.zuban]
command = "zuban"
args = ["server"]

[language-server.ty]
command = "ty"
args = ["server"]

