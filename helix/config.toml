theme = "dracula"

[editor]
line-number = "absolute"
mouse = true
shell = ["zsh", "-c"]
scrolloff = 10
rulers = [121]
cursorline = true
color-modes = true
bufferline = "always"
auto-format = true

[editor.indent-guides]
render = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false
git-ignore = true

[editor.lsp]
display-messages = true
